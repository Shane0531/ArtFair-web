<section id="feature">
  <div class="container">
    <div class="center wow fadeInDown">
      <h2>최신 물물거래</h2>
    </div>

    <div class="row">

      <div th:each="item,index: ${iitemList}">
      <div class="col-xs-12 col-sm-4 col-md-3" style="margin-bottom: 10px;">
        <div class="recent-work-wrap">
          <img style="height: 157px" class="img-responsive" th:src="${item.imageUrl}" alt=""/>
          <div class="overlay">
            <div class="recent-work-inner">
              <h3><a th:href="@{'/iitem/'+${item.idx}}" th:text="${item.title}"></a></h3>
              <p th:utext="${item.text}"></p>
              <a class="preview" th:href="@{'/iitem/'+${item.idx}}" rel="prettyPhoto"><i class="fa fa-eye"></i> View</a>
            </div>
          </div>
        </div>
      </div>
      </div>

    </div><!--/.row-->
  </div><!--/.container-->
</section><!--/#recent-works-->

<section id="services" class="service-item">
  <div class="container">
    <div class="center wow fadeInDown">
      <h2>최신 지식거래</h2>
    </div>

    <div class="row">

      <div th:each="item,index: ${kitemList}">
      <div class="col-sm-6 col-md-4">
        <div class="media services-wrap wow fadeInDown" style="height: 225px">
          <div class="pull-left">
            <img class="img-responsive" src="images/services/services2.png"/>
          </div>
          <div class="media-body">
            <h3 class="media-heading"><a th:href="@{'/kitem/'+${item.idx}}" th:text="${item.title}"></a></h3>
            <p th:utext="${item.text}"></p>
          </div>
        </div>
      </div>
      </div>

    </div><!--/.row-->
  </div><!--/.container-->
</section><!--/#services-->

<footer th:replace="app/resource/default :: footer"></footer>
