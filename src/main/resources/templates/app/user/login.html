<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="app/resource/default :: head">
</head>

<body class="homepage">

<header th:replace="app/resource/default :: header"></header>

<script type="text/javascript">
  $(function () {

    $("#btn_login").click(function (e) {
      var passwd = $('#passwd').val();
      var id = $('#id').val();


      var data = {id: id, passwd: passwd }
      var url = "login";

      l_ajax("post", "json", url, data, function (json) {
        if(json.result == "Y") {
          location.href = "/";
        } else {
          swal("로그인 실패", "로그인 정보를 다시 확인해주세요.")
        }
      });
    });

  });
</script>

<section id="feature">
  <div class="container">
    <div class="login-title">
      <h2>로그인</h2>
      <p class="lead">가입하신 아이디로 로그인하고 거래를 시작해보세요!</p>
    </div>
    <div class="row login-wrap">
      <form id="form" class="contact-form" name="form">
        <div>
          <div class="form-group">
            <label>아이디</label>
            <input type="text" id="id" class="form-control" required="required"/>
          </div>
          <div class="form-group">
            <label>비밀번호</label>
            <input type="password" id="passwd" class="form-control" required="required"/>
          </div>
        </div>

        <div class="checkbox">
          <div class="checkbox-inline">
            <label>
              <input type="checkbox" aria-describedby="overload-right" value="on"/>
              <span>로그인 유지</span>
            </label>
          </div>
        </div>

        <button class="btn-primary" type="button" id="btn_login">
          <span>LOGIN</span>
        </button>


        <div class="footer-box">
          <span>
            <a href="/signup">
              <button type="button" class="dark-btn"><span>회원가입</span>
              </button>
            </a>
          </span>
          <span>
            <span>아직 회원가입을 하지않으셨다면 간단한 절차 후 회원가입을 하실 수 있습니다!</span>
          </span>
        </div>

      </form>
    </div><!--/.row-->
  </div><!--/.container-->
</section><!--/#contact-page-->

<footer th:replace="app/resource/default :: footer"></footer>

</body>
</html>
