<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="app/resource/default :: head">
</head>

<body class="homepage">

<header th:replace="app/resource/default :: header"></header>

<section id="">
  <div class="container">
    <div class="login-title">
      <h2>로그인</h2>
      <p class="lead">가입하신 아이디로 로그인하고 거래를 시작해보세요!</p>
    </div>
    <div class="row login-wrap">
      <form id="main-contact-form" class="contact-form" name="contact-form" method="post" action="/sendemail">
        <div>
          <div class="form-group">
            <label>아이디</label>
            <input type="text" name="name" class="form-control" required="required"/>
          </div>
          <div class="form-group">
            <label>비밀번호</label>
            <input type="email" name="email" class="form-control" required="required"/>
          </div>
        </div>

        <div class="checkbox">
          <div class="checkbox-inline">
            <label>
              <input type="checkbox" aria-describedby="overload-right" value="on"/>
              <span>로그인 유지</span>
            </label>
          </div>
        </div>

        <button type="submit" class="btn-primary">
          <span>LOGIN</span>
        </button>


        <div class="footer-box">
          <span>
            <a href="/signup">
              <button type="button" class="dark-btn"><span>회원가입</span>
              </button>
            </a>
          </span>
          <span>
            <span>아직 회원가입을 하지않으셨다면 간단한 절차 후 회원가입을 하실 수 있습니다!</span>
          </span>
        </div>

      </form>
    </div><!--/.row-->
  </div><!--/.container-->
</section><!--/#contact-page-->

<footer th:replace="app/resource/default :: footer"></footer>

</body>
</html>
