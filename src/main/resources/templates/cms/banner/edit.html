<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="cms/resource/default :: head">
</head>

<body>

<div id="wrapper">
  <nav th:replace="cms/resource/default :: default"></nav>

  <div id="page-wrapper">

    <div class="container-fluid">

      <!-- Page Heading -->
      <div class="row">
        <div class="col-lg-12">
          <h1 class="page-header">
            Banner Edit
          </h1>
        </div>
      </div>
      <!-- /.row -->


      <div class="row">
        <div class="col-lg-6">
          <h2>Edit</h2>

          <div class="form-group">
            <form name="imageForm" id="imageForm" enctype="multipart/form-data" method="post">
              <input type="hidden" name="path" value=""/>
              <input type="file" name="file" value=""/>
              <a id="btn_upload_image" class="btn btn-primary">이미지 업로드</a>
            </form>
          </div>

          <form action="/admin/banners/edit" method="post">
            <input type="hidden" name="idx" th:value="${item.idx}"/>

            <div class="form-group">
              <label>이름</label>
              <input class="form-control" name="name" th:value="${item.name}" value=""/>
              <p class="help-block">관리상 이름입니다.</p>
            </div>

            <div class="form-group">
              <label>웹 이미지</label>
              <input class="form-control" name="webImageUrl" id="webImage" th:value="${item.webImageUrl}" placeholder="이미지를 선택해주세요"/>
              <a class="btn btn-xs btn-info" onclick="selectImage(this,'webImage')">이미지 선택</a>
            </div>

            <div class="form-group">
              <label>모바일 이미지</label>
              <input class="form-control" name="mobileImageUrl" id="mobileImage" th:value="${item.mobileImageUrl}" placeholder="이미지를 선택해주세요"/>
              <a class="btn btn-xs btn-info" onclick="selectImage(this,'mobileImage')">이미지 선택</a>
            </div>

            <div class="form-group">
              <label>순서</label>
              <select class="form-control" name="orderNum" id="orderNum" th:value="${item.orderNum}">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
              </select>
            </div>

            <button type="submit" class="btn btn-lg btn-success">저장</button>
          </form>

        </div>
      </div>


      <!-- /.container-fluid -->

    </div>
    <!-- /#page-wrapper -->

  </div>

</div>

</body>
</html>
